
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agenda Electrónica</ion-title>
  </ion-navbar>

  <ion-navbar>
    <ion-buttons end>
        <button ion-button icon-only (click)="onLoadNewPage()">
            <ion-icon name="add"></ion-icon>
         </button>
    </ion-buttons>
    <ion-title>Contactos</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let contact of contacts$ | async" (click)="onItemTapped($event, contact)">
     <p><strong>Nombre: </strong>{{contact.nombre}}</p> 
     <p><strong>Organización: </strong>{{contact.organizacion}}</p>
     <p><strong>Móvil: </strong>{{contact.numero}}</p>
     <p><strong>Correo: </strong>{{contact.correo}}</p>
    </button>
    
  </ion-list>

</ion-content>
